receivers:
  # File log receiver
  filelog:
    include:
      - /var/log/apps/xiaozhou-order/*.log
      - /var/log/apps/xiaozhou-product/*.log
    start_at: end
    operators:
      - type: json_parser
        timestamp:
          parse_from: attributes["@timestamp"]
          layout: '%Y-%m-%dT%H:%M:%S.%LZ'
      - type: regex_parser
        regex: '/var/log/apps/(?P<service_name>[^/]+)/'
        parse_from: attributes["log.file.path"]
      - type: move
        from: attributes.service_name
        to: resource["service.name"]
      - type: move
        from: attributes.level
        to: attributes["log.level"]
      - type: move
        from: attributes.thread_name
        to: attributes["thread.name"]
      - type: move
        from: attributes.logger_name
        to: attributes["logger.name"]

  # Prometheus receiver (scrape metrics)
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 30s
          static_configs:
            - targets: ['localhost:8888']
        
        - job_name: 'xiaozhou-order'
          scrape_interval: 30s
          static_configs:
            - targets: ['xiaozhou-order:8089']
          metrics_path: '/actuator/prometheus'
        
        - job_name: 'xiaozhou-product'
          scrape_interval: 30s
          static_configs:
            - targets: ['xiaozhou-product:8090']
          metrics_path: '/actuator/prometheus'
        
        - job_name: 'cadvisor'
          scrape_interval: 30s
          static_configs:
            - targets: ['cadvisor:8080']

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  resource:
    attributes:
      - key: deployment.environment
        value: "production"
        action: insert
  
  resourcedetection:
    detectors: [env, system]
    timeout: 5s

exporters:
  # OpenSearch exporter for logs
  opensearch/logs:
    logs_index: logs-otel
    http:
      endpoint: http://opensearch:9200
      timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
  
  # OTLP exporter to Data Prepper (for metrics)
  otlp/dataprepper:
    endpoint: data-prepper:21891
    tls:
      insecure: true
  
  # Prometheus exporter (keep existing Prometheus/Grafana)
  prometheus:
    endpoint: "0.0.0.0:8889"
  
  # Debug exporter
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    logs:
      receivers: [filelog]
      processors: [batch, resource, resourcedetection]
      exporters: [opensearch/logs, debug]
    
    metrics:
      receivers: [prometheus]
      processors: [batch, resource]
      exporters: [otlp/dataprepper, prometheus]
  
  telemetry:
    logs:
      level: info
